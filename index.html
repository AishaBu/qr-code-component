<!DOCTYPE html>

<html lang="en" aria-labelledby="english language attribute">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor Challenge| QR code component</title>

    <!--Google Font Outfit-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!--CSS External Link-->
  <link rel="stylesheet" href="../qr-code-component/styles.css">
</head>

<body>

  <main>
    <div class="white-background" aria-labelledby="white background">

        <div class="qr-code" aria-labelledby="qr code">
            <img alt="dark blue QR code component " src="../qr-code-component/images/image-qr-code.png"> 
        </div>

        <div class="text" aria-labelledby="qr code text information">
          <h2 class="text-heading">Improve your front-end skills by building projects</h2>
          <p class="text-par">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </div>
    
      <footer>
          <div class="attribution" aria-labelledby="frontend mentor text attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/AishaBu/qr-code-component" target="blank">AishaBu</a>
          </div>
      </footer>
  </main>

</body>

</html>
